<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Продуктовый Магазин</title>
</head>
<body>
<header th:insert="header/header::header"></header>
<div class="container mt-5">
    <div class="text-center mb-4">
        <h4>Изменяем данные сотрудника</h4>
    </div>
    <form th:method="PATH" th:action="@{/update/{id}(id=${user.id})}" th:object="${user}">
        <input type="hidden" name="id" th:field="*{id}">
        <div class="mb-3">
            <label for="name" class="form-label">Имя:</label>
            <input th:field="*{name}" type="text" id="name" class="form-control">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">Вы не ввели имя</span>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Почта:</label>
            <input th:field="*{email}" type="text" id="email" class="form-control">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">Вы не ввели почту</span>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль:</label>
            <input th:field="*{password}" type="text" id="password" class="form-control">
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">Вы не ввели пароль</span>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Адрес:</label>
            <input th:field="*{address}" type="text" id="address" class="form-control">
            <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger">Вы не ввели адрес</span>
        </div>
        <button type="submit" class="btn btn-success" href="/users">Сохранить</button>
        <button type="reset" class="btn btn-outline-warning"><a href="/users">Отмена</a></button>
    </form>
</div>
</body>
</html>
