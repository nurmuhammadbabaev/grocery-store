<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Продуктовый Магазин</title>
    <style>
        /* Добавьте пользовательские стили по вашему желанию */
    </style>
</head>
<body>
<header th:insert="header/header::header"></header>
<div class="container mt-5">
    <div class="text-end mb-3">
        <a href="/new" class="btn btn-primary" style="background-color: green"> + Добавить Новых сотрудников</a>
    </div>
    <h1>Сотрудники</h1>
    <br>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Электронная почта</th>
            <th>Пароль</th>
            <th>Адрес</th>
            <th>Изменить</th>
            <th>Удалить</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.address}"></td>
            <td>
                <a style="background-color: blue; border: none; border-radius: 5px; margin-left: 5px;"
                   class="btn btn-info btn-sm" th:href="@{/edit/{id}/(id=${user.id})}">UPDATE</a>
            </td>
            <td>
                <a style="background-color: red; border: none; border-radius: 5px; margin-left: 5px;"
                   class="btn btn-info btn-sm" th:method="DELETE" th:href="@{/delete/{id}(id=${user.id})}">DELETE</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
