<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Продуктовый Магазин</title>
</head>
<body>
<header th:insert="header/header::header"></header>
<div class="container mt-5">
    <div class="text-center mb-4">
        <h4>Изменяем данные продукта</h4>
    </div>
    <form th:method="PATH" th:action="@{/product/update/{id}(id=${product.id})}" th:object="${product}">
        <input type="hidden" name="id" th:field="*{id}">
        <div class="mb-3">
            <label for="photo.path" class="form-label">Ссылка на фото:</label>
            <input th:field="*{photo.path}" type="text" id="photo.path" class="form-control">
            <span th:if="${#fields.hasErrors('photo.path')}" th:errors="*{photo.path}" class="text-danger">Вы не ввели ссылку на фото продукта</span>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Названия:</label>
            <input th:field="*{name}" type="text" id="name" class="form-control">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">Вы не ввели названия продукта</span>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Описания:</label>
            <input th:field="*{description}" type="text" id="description" class="form-control">
            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger">Вы не ввели описанию продукта</span>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Цена:</label>
            <input th:field="*{price}" type="text" id="price" class="form-control">
            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger">Вы не ввели цену продукта</span>
        </div>
        <button type="submit" class="btn btn-success" href="/users">Сохранить</button>
        <button type="reset" class="btn btn-outline-warning"><a href="/product/search">Отмена</a></button>
    </form>
</div>
</body>
</html>
