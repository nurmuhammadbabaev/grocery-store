<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Продуктовый Магазин</title>
</head>
<body class="table-header">
<header th:insert="header/header::header"></header>
<div class="container mt-5">
    <div class="text-end mb-3">
        <a href="/product/new" class="btn btn-primary" style="background-color: green"> + Добавить Новых Продуктов</a>
    </div>
    <h4>Поиск товара</h4>
    <form th:action="@{/product/search}" method="GET">
        <label>
            <input type="text" name="query" placeholder="Введите название товара">
        </label>
        <button type="submit">Поиск</button>
        <br>
        <br>
        <table class="table">
            <thead>
            <tr>
                <th>Фото</th>
                <th>Названия продукта</th>
                <th>Описание продукта</th>
                <th>Цена продукта</th>
                <th>Изменить</th>
                <th>Удалить</th>
                <!-- Добавьте другие заголовки столбцов, если необходимо -->
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td><img th:src="${product.getPhoto().getPath()}" alt="Изображение продукта" width="40" height="32" src="${product.getPhoto().getPath()}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.price}"></td>
                <td>
                    <a style="background-color: blue; border: none; border-radius: 5px; margin-left: 5px;"
                       class="btn btn-info btn-sm" th:href="@{/product/edit/{id}/(id=${product.id})}">UPDATE</a>
                </td>
                <td>
                    <a style="background-color: red; border: none; border-radius: 5px; margin-left: 5px;"
                       class="btn btn-info btn-sm" th:method="DELETE"
                       th:href="@{/product/delete/{id}(id=${product.id})}">DELETE</a>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
</body>
</html>
